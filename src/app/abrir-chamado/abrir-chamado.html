<div class="container-page">
  <div class="card">
    <img src="Callpany.PNG" class="logo" alt="Callpany" />
    <div class="h1">Abrir Chamado</div>

    <div class="input-row">
      <i class="fa fa-gear"></i>
      <input [(ngModel)]="problema" placeholder="Problema" />
    </div>

    <div style="margin-bottom:12px">
      <div class="small-muted" style="margin-bottom:6px"><i class="fa fa-pen icon-left"></i>Descrição</div>
      <textarea [(ngModel)]="descricao" rows="6" placeholder="Descreva o problema com o máximo de detalhes" style="width:100%; border-radius:8px; padding:12px; background:var(--card); color:var(--white); border:1px solid rgba(255,255,255,0.02);"></textarea>
    </div>

    <label class="file-btn" style="width:100%; margin-bottom:8px;">
      <input type="file" (change)="onFileChange($event)" style="display:none" />
      <i class="fa fa-upload"></i>
      <span>{{ arquivoName ? arquivoName : 'Anexar Arquivos' }}</span>
    </label>

    <button class="btn" (click)="enviar()">Enviar</button>
    <button class="btn btn-ghost" (click)="voltar()" style="margin-top:8px">Voltar</button>

  </div>
</div>
